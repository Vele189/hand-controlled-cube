<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Controlled Cube</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        #video-feed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 320px;
            height: 240px;
            border: 2px solid white;
            border-radius: 8px;
            transform: scaleX(-1);
        }
        #hand-canvas {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 320px;
            height: 240px;
            border-radius: 8px;
            transform: scaleX(-1);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video-feed" playsinline></video>
    <canvas id="hand-canvas"></canvas>
    <script type="module" src="/main.js"></script>
</body>
</html>
